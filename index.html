<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="global-wrapper">
      <div class="global-container container">
        <div class="description">
          <h1 class="description-title">Learn to code by watching others</h1>
          <p class="description-text">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div class="registration">
          <div class="registration-price">
            <p class="registration-price-text">
              <span>Try it free 7 days</span> then $20/mo. thereafter
            </p>
          </div>

          <div class="form-wrapper">
            <form
              action="https://echo.htmlacademy.ru"
              method="post"
              class="registration-form"
            >
              <div class="form-control">
                <input
                  placeholder="First name"
                  name="first-name"
                  type="text"
                  required
                />
              </div>
              <div class="form-control">
                <input
                  placeholder="Last name"
                  name="last-name"
                  type="text"
                  required
                />
              </div>
              <div class="form-control">
                <input
                  placeholder="Email Address"
                  name="email"
                  type="email"
                  required
                />
              </div>
              <div class="form-control">
                <input
                  placeholder="Password"
                  name="password"
                  type="password"
                  required
                />
              </div>
              <button class="form-button">CLAIM YOUR FREE TRIAL</button>
            </form>
            <p class="terms-text">
              By clicking the button, you are agreeing to our
              <a class="terms-and-services" href="#">Terms and Services</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
